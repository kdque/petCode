<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais - Clínica Veterinária</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="crud-container">
        <h2>Gerenciamento de Animais</h2>
        <!-- Formulário para adicionar/editar animais -->
        <form id="animal-form">
            <input type="text" id="nome-animal" placeholder="Nome do Animal" required> <!-- Campo de nome -->
            <input type="text" id="especie" placeholder="Espécie" required> <!-- Campo de espécie -->
            <input type="text" id="raca" placeholder="Raça" required> <!-- Campo de raça -->
            <input type="text" id="id-cliente" placeholder="ID do Cliente" required> <!-- Campo de ID do cliente -->
            <button type="submit">Salvar</button> <!-- Botão de submit -->
        </form>

        <!-- Tabela para listar animais -->
        <table id="animais-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Espécie</th>
                    <th>Raça</th>
                    <th>ID do Cliente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos animais serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Simulação de dados (será substituída pelo backend)
        let animais = [];

        // Função para adicionar/editar animal
        document.getElementById('animal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome-animal').value;
            const especie = document.getElementById('especie').value;
            const raca = document.getElementById('raca').value;
            const idCliente = document.getElementById('id-cliente').value;

            // Adiciona o animal à lista
            animais.push({ nome, especie, raca, idCliente });
            atualizarTabelaAnimais(); // Atualiza a tabela
        });

        // Função para atualizar a tabela de animais
        function atualizarTabelaAnimais() {
            const tbody = document.querySelector('#animais-table tbody');
            tbody.innerHTML = ''; // Limpa a tabela

            animais.forEach(animal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${animal.nome}</td>
                    <td>${animal.especie}</td>
                    <td>${animal.raca}</td>
                    <td>${animal.idCliente}</td>
                    <td>
                        <button onclick="editarAnimal('${animal.nome}')">Editar</button>
                        <button onclick="excluirAnimal('${animal.nome}')">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funções de editar e excluir (serão implementadas no backend)
        function editarAnimal(nome) {
            alert(`Editar animal: ${nome}`);
        }

        function excluirAnimal(nome) {
            alert(`Excluir animal: ${nome}`);
        }
    </script>
</body>
</html>
