<div class="animais" id="animais">
    <h2>Animais</h2>
    <div class="card">
        <form>
            <div class="form-group">
                <label for="nomeAnimal">Nome</label>
                <input type="text" id="nomeAnimal" class="form-input" placeholder="Digite o nome do animal">
            </div>
            <div class="form-group">
                <label for="especie">Espécie</label>
                <select id="especie" class="form-select">
                    <option value="">Selecione a espécie</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Adicionar Animal</button>
            </div>
        </form>
    </div>
</div>
