<div class="clientes" id="clientes">
    <h2>Clientes</h2>
    <div class="card">
        <form>
            <div class="form-group">
                <label for="nomeCliente">Nome</label>
                <input type="text" id="nomeCliente" class="form-input" placeholder="Digite o nome do cliente">
            </div>
            <div class="form-group">
                <label for="telefoneCliente">Telefone</label>
                <input type="tel" id="telefoneCliente" class="form-input" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Adicionar Cliente</button>
            </div>
        </form>
    </div>
</div>
