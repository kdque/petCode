<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Clínica Veterinária</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="crud-container">
        <h2>Gerenciamento de Clientes</h2>
        <!-- Formulário para adicionar/editar clientes -->
        <form id="cliente-form">
            <input type="text" id="nome" placeholder="Nome" required> <!-- Campo de nome -->
            <input type="text" id="cpf" placeholder="CPF" required> <!-- Campo de CPF -->
            <input type="text" id="telefone" placeholder="Telefone" required> <!-- Campo de telefone -->
            <input type="text" id="endereco" placeholder="Endereço" required> <!-- Campo de endereço -->
            <button type="submit">Salvar</button> <!-- Botão de submit -->
        </form>

        <!-- Tabela para listar clientes -->
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos clientes serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Simulação de dados (será substituída pelo backend)
        let clientes = [];

        // Função para adicionar/editar cliente
        document.getElementById('cliente-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const endereco = document.getElementById('endereco').value;

            // Adiciona o cliente à lista
            clientes.push({ nome, cpf, telefone, endereco });
            atualizarTabelaClientes(); // Atualiza a tabela
        });

        // Função para atualizar a tabela de clientes
        function atualizarTabelaClientes() {
            const tbody = document.querySelector('#clientes-table tbody');
            tbody.innerHTML = ''; // Limpa a tabela

            clientes.forEach(cliente => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>${cliente.cpf}</td>
                    <td>${cliente.telefone}</td>
                    <td>${cliente.endereco}</td>
                    <td>
                        <button onclick="editarCliente('${cliente.cpf}')">Editar</button>
                        <button onclick="excluirCliente('${cliente.cpf}')">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funções de editar e excluir (serão implementadas no backend)
        function editarCliente(cpf) {
            alert(`Editar cliente com CPF: ${cpf}`);
        }

        function excluirCliente(cpf) {
            alert(`Excluir cliente com CPF: ${cpf}`);
        }
    </script>
</body>
</html>
