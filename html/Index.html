<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Veterinária</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Formulário de login -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required> <!-- Campo de email -->
            <input type="password" id="senha" placeholder="Senha" required> <!-- Campo de senha -->
            <button type="submit">Entrar</button> <!-- Botão de submit -->
        </form>
    </div>

    <script>
        // Validação simples do formulário de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Simulação de autenticação (será implementada no backend)
            if (email === "admin@clinica.com" && senha === "123456") {
                alert("Login bem-sucedido!");
                window.location.href = "menu.html"; // Redireciona para o menu principal
            } else {
                alert("Email ou senha incorretos!");
            }
        });
    </script>
</body>
</html>
